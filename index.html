<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Trailer Popup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main-container">
    <img src="https://images.pexels.com/photos/1683975/pexels-photo-1683975.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
     <h1>Movie Title</h1>
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, culpa pariatur earum sunt recusandae dignissimos libero. Id voluptas ad fugit quod quasi sed ut tempore, asperiores accusamus eveniet, vitae ex?</p>
     <button class="btn">Watch now</button>
   </div>
   <div class="trailer-container active">
    <video src="trailer.mp4" controls></video>
    <i class="fas fa-times fa-2x close-icon"></i>
   </div>
  
  <script src="script.js"></script>
</body>
</html>
